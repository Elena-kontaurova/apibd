<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" , content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/news.css">
</head>

<body>
    <h1> Таблица News</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Id</th>
                <th>Heading</th>
                <th>Content</th>
                <th>Author</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            {% for ne in new %}
            <tr>
                <td>{{ ne.id }}</td>
                <td>{{ ne.heading }}</td>
                <td>{{ ne.content }}</td>
                <td>{{ ne.author }}</td>
                <td>{{ ne.data }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <button class="my-button" , onclick="window.location.href='http://127.0.0.1:8000/'">
        Вернутся на главную
    </button>
    <h1>Создать запись News</h1>
    <form id="newsForm" , method="post" , action="http://127.0.0.1:8000/news_create">
        <label for="Heading">Heading:</label>
        <input type="text" , id="heading" , name="heading"><br><br>
        <label for="Content">Content:</label>
        <input type="text" , id="content" , name="content"><br><br>
        <label for="Author">Author:</label>
        <input type="text" , id="author" , name="author"><br><br>
        <label for="Data">Data:</label>
        <input type="datetime" , id="data" , name="data"><br><br>
        <button type="submit" , class="my-button">Создать запись</button>
    </form>
    <h1>Изменить запись News</h1>
    <form id="neForm">
        <label for="id">Id:</label>
        <input type="number" , id="id" , name="id" required><br><br>

        <label for="heading">Heading:</label>
        <input type="text" , id="heading" , name="heading" required><br><br>

        <label for="Content">Content:</label>
        <input type="text" , id="content" , name="content" required><br><br>

        <label for="Author">Author:</label>
        <input type="text" , id="author" , name="author" required><br><br>

        <label for="Data">Data:</label>
        <input type="datetime" , id="data" , name="data" required><br><br>

        <button type="button" , class="my-button" , onclick=updateNews()>Изменить данные</button>
    </form>
    <h1>Удалить запись News</h1>
    <form id="nForm">
        <label for="Id">ID:</label>
        <input type="number" , id="id" , name="id"><br><br>

        <button type="button" , class="my-button" onclick=newDel()>Удалить запись</button>
    </form>
    <script src="/static/news.js"></script>
</body>

</html>
