<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport", content="width=device-width, initial-scale=1.0">
    <title>Table Comment</title>
</head>
<body>
    <h1>Таблица Comment</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Id</th>
                <th>News</th>
                <th>Author</th>
                <th>Content</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            {% for comm in com %}
            <tr>
                <td>{{ comm.id }}</td>
                <td>{{ comm.news }}</td>
                <td>{{ comm.author }}</td>
                <td>{{ comm.content }}</td>
                <td>{{ comm.data }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <button class="my-button", onclick="window.location.href='http://127.0.0.1:8000/'">
        Вернутся на главную
    </button>
    <h1>Создать запись Comment</h1>
    <form id="commentForm", method="post", action="http://127.0.0.1:8000/comment_create">
        <label for="news">News:</label>
        <input type="text", id="news", name="news"><br><br>
        <label for="author">Author:</label>
        <input type="text", id="author", name="author"><br><br>
        <label for="content">Content:</label>
        <input type="text", id="content", name="content"><br><br>
        <label for="data">Data:</label>
        <input type="datetime", id="data", name="data"><br><br>

        <button type="submit", class="my-button">Создать запись</button>
    </form>
    <h1>Обновить данные</h1>
    <form id="comForm">
        <label for="id">Id:</label>
        <input type="number", id="id", name="id" required><br><br>

        <label for="News">News:</label>
        <input type="text", id="news", name="news" required><br><br>

        <label for="Author">Author:</label>
        <input type="text", id="author", name="author" required><br><br>

        <label for="Content">Content:</label>
        <input type="text", id="content", name="content" required><br><br>

        <label for="Data">Data:</label>
        <input type="datetime", id="data", name="data" required><br><br>

        <button type="button", onclick=updateComment()>Изменить данные</button>
    </form>
    <script>
        function updateComment() {
            const form = document.getElementById('comForm');
            const comId = form.id.value;
            console.log('Comment Id', comId);
            if (!comId) {
                alert('Пожалуйста, введите ID');
                return;
            }
            const data = {
                news: form.news.value,
                author: form.author.value,
                content: form.content.value,
                data: form.data.value
            };
            fetch(`http://127.0.0.1:8000/comment/${comId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка при обновлении данных');
                }
                return response.json();
            })
            .then(data => {
                alert('Данные успешно обновлены')
            })
            .catch((error) => {
                console.error('Произошла ошибка:', error);
                alert('Не удалось обновить данные');
            });
        }
    </script>
</body>
</html>
